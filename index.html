        .botao{
            border-radius: 15px;
            background-color: #3ef;
            border: none;
            color: #11CC00;
            text-align: center;
            font-size: 25px;
            padding: 15px;
            width: 220px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.7s;
        } 
        .botao:hover span{
            border: 15px;
            color: rgb(0, 0, 0);
            padding-right: 25px; 
        } 
        .botao:hover span:after{
            border: 15px;
            color: rgb(16, 0, 156);
            opacity: 1;
            right: 2;
        }
        .botao span{
            display: inline-block;
            position: relative;
            transition: all 0.7s;
        }
        .botao span:after{
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -10px;
            transition: all 0.7s;
        }
  </style>
