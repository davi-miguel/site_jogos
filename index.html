<p> Neste jogo o jogador ficará em um tanque de guerra</p>
<p class="BattleCityText2"> protegendo a base contra os inimigos. À medida que o</p>

<div class="TOWERBLOCKpos">

<p>um desafio então esse é o jogo perfeito! A missão aqui é

<p>pontos,controlando um pássaro (tocando na tela) sem</p>
<p>deixá-lo colidir nos canos. Se o pássaro tocar em algum</p>
<p> obstáculo - ou se deixar o pássaro cair -, o jogo termina.</p>
<p> Sempre que o personagem passa por um conjunto de</p>
<p> canos, o jogador ganha um ponto.</p></button>

</div> 

<div>

</button>   
</div>

<div>

<p>de ser legal e desafiador. O principal objetivo é</p>
<p>quebrar todos os tijolos sem deixar a bolinha cair</p>

<p>mas calma, este jogo possui um segredo oculto,</p>
<p> uma estratégia infalível que só poucos conseguem</p>
<p> descobrir. E aí, você aceita o desafio?</p>
</button>
</div>

        <p>conhecidos por várias gerações! Jogado por</p>
        <p>pessoas pelo mundo todo, o jogo consiste em</p>
        <p>posicionar os blocos preenchendo totalmente as</p>

        <p>tela. Venha se divertir você também!</p>

        <p>adora jogos do espaço, aqui é o lugar certo!</p>
    </button>
</div>
<div>

<p>modelo tijolão, é sem dúvida um jogo que além de</p>
<p>simples é também desafiador e exige muita</p>
<p>paciência. Pra quem ainda não conhece, a cobra</p>
<p>deve comer as maçãs e a cada 5 pontos ela vai</p>

</button>
</div>

<button id="" class="" onclick="logan21()"><h1>TRAFFIC RACER</h1><img alt="A imagem de um site" src="image/traffic.webp" width="290px" height="300px">
<p>Traffic Racer é um jogo de corrida emocionante e</p>
<p>viciante que coloca os jogadores atrás do volante</p>
<p>de carros de alta velocidade em estradas</p>
<p>movimentadas. É um jogo super envolvente e</p>
<p>desafiador que conta com trilhas-sonoras bem</p><p> empolgantes.</p></button>
</div>

<div>
    <button id="tetris" class="" onclick="logan15()"><h1>JOGO DA FORCA</h1><img alt="A imagem de um site" src="image/forca.webp" width="380px" height="270px"> 
    <p>O jogo da forca é um jogo em que o jogador tem que acertar qual</p>
    <p>é a palavra proposta, tendo como dica o número de letras e o</p>
    <p>tema ligado à palavra. A cada letra errada, é desenhado uma</p>
    <p>parte do corpo do enforcado. O jogo termina ou com o acerto da</p>
    <p>palavra ou com o término do preenchimento das partes</p>
    <p> corpóreas do enforcado.</p>
    </button> 
    </div>

<div>
<button class="" onclick="logan20()"><h1>START REATOR</h1><img alt="A imagem de um site" src="image\reator.webp" width="300px" height="307px"> 
<p>Start Reator é um jogo bastante simples e legal de jogar. Ele</p>
<p>treina a memória principalmente. O jogador tem que apertar os</p>
<p>botões na sequência correta para não perder. Se você quer</p>
<p>treinar sua memória então esse jogo é perfeito!</p></button>
</div>

<button class="" onclick="logan26()"><h1>JOGO DA MEMORIA</h1><img alt="A imagem de um site" src="image/memoriacraft.webp" width="355px" height="234px">   
<p>O jogo da memória é um clássico jogo formado por peças que</p>
<p>apresentam uma figura em um dos lados. Cada figura se</p>
<p>repete em duas peças diferentes. Para começar o jogo, as</p>
<p>peças são postas com as figuras voltadas para baixo,</p>
<p>para que não possam ser vistas. Cada participante deve, na</p>
<p>sua vez,virar duas peças e deixar que todos as vejam.</p>
<p>Caso as figuras sejam iguais, o participante deve recolher</p>
<p>consigo esse par e jogar novamente. Se forem peças</p>
<p>diferentes, estas devem ser viradas novamente, e sendo</p>
<p>passada a vez ao participante seguinte. Ganha o jogo quem</p>
<p> tiver mais pares no final.</p></button>    

<button id="" class="" onclick="logan27()"><h1>SINUCA</h1><img alt="A imagem de um site" src="image/sinuca.webp" width="370px" height="300px"><p class="f">   
<p> Sinuca é um jogo que pode ser jogado por pessoas de todas as</p>
<p> idades. É um jogo que exige concentração e habilidade, mas ao</p>
<p>mesmo tempo é divertido e relaxante. O objetivodo jogo é acertar</p>
<p>as bolas coloridas com o taco e fazer com que elas entrem nos</p>
<p>buracos da mesa de bilhar. Se você ainda não experimentou jogar</p>
<p>bilhar, vale a pena conhecer e se divertir com esse esporte incrível!</p></button>

<button id="" class="" onclick="logan30()"><h1>SUDOKU</h1><img alt="A imagem de um site" src="image/sudoku.webp" width="345px" height="280px"><p class="f">   
<p>Sudoku é um jogo de lógica que se tornou bastante popular</p>
<p>nos últimos anos. O objetivo do jogo é preencher uma grade</p>
<p>9x9 com números de 1 a 9, de forma que cada linha, coluna e</p>
<p>região 3x3 contenha todos os dígitos de 1 a 9 apenas uma vez.</p>
<p>Embora pareça simples, o jogo pode se tornar bem desafiador,</p>
<p>exigindo muita concentração e raciocínio lógico do jogador.</p>
</button>

<button id="" class=" desktop" onclick="logan33()"><h1>SNAKE 2</h1><img alt="A imagem de um site" src="image/snake.webp" width="340px" height="325px"><span class="f">   
    <p>O jogador controla uma longa e fina criatura que se arrasta</p>
    <p>pela tela, coletando comida (ou algum outro item),</p>
    <p>não podendo colidir com seu próprio corpo ou as "paredes"</p>
    <p>que cercam a área de jogo. Cada vez que a serpente come um</p>
    <p>pedaço de comida, sua cauda cresce, aumentando a</p><p> dificuldade do jogo.</p>
</button> 

<button id="" class=" desktop" onclick="logan34()"><h1>BATALHA ESPACIAL</h1><img alt="A imagem de um site" src="image/batalha_espacial.webp" width="290px" height="270px">  
<p>Eletrônico, divertido e emocionante, este jogo, permite</p>
<p>que os jogadores assumam o controle de naves</p>
<p>espaciais e lutem contra invasores alienígenas em um</p>
<p>ambiente futurista. Com gráficos incríveis e uma</p>
<p>jogabilidade envolvente, a batalha espacial</p>
<p>é uma ótima maneira de aliviar o estresse e relaxar,</p>
<p>enquanto se diverte em um mundo virtual emocionante.</p>
<p> Se você é fã de ficção científica e jogos eletrônicos, a</p>
<p>batalha espacial é definitivamente uma escolha incrível</p><p> para experimentar.</p></button> 


<button id="" class="desktop" onclick="logan32()"><h1>DASH</h1><img alt="A imagem de um site" src="image/dush.webp" width="370px" height="345px"><span class="f">   
<p>Dash é um jogo que envolve muita diversão. O objetivo do jogo</p>
<p>é correr o mais rápido possível e chegar à linha de chegada</p>
<p>antes dos outros carros. Esse jogo pode ser jogado por</p>
<p>pessoas de todas as idades, e é uma ótima forma de exercitar</p>
<p>a mente. Além disso, o Dash também é uma excelente maneira</p>
<p>de passar o tempo. Se você ainda não experimentou, vale a</p>
<p>pena dar uma chance a esse jogo emocionante!</p>
</button> 

<button id="" class="desktop" onclick="logan25()"><h1>LABIRINTO</h1><img alt="A imagem de um site" src="image/labirinto.webp" width="360px" height="200px"><p class="f">   
<p>É um jogo de quebra-cabeça que tem como objetivo encontrar</p>
<p>a saída de um caminho complexo e cheio de desafios. É um</p>
<p>jogo que testa a habilidade de raciocínio lógico e de orientação</p>
<p>espacial, além de ser uma ótima maneira de se divertir e</p>
<p>passar o tempo. Jogar labirinto é uma atividade que pode ser</p>
<p>feita sozinho ou em grupo, e pode ser uma ótima maneira de</p>
<p>exercitar o cérebro e melhorar a concentração e a memória. Se</p>
<p>você ainda não experimentou jogar labirinto, vale a pena dar</p>
<p>uma chance e descobrir todo o desafio e diversão que esse 
jogo pode proporcionar.</p></button>

<button id="" class="desktop" onclick="logan39()"><h1>SUPER MARIO BROS</h1><img alt="A imagem de um site" src="image/supermariobros.webp" width="360px" height="200px">  
<p>Este jogo é um clássico de plataforma lançado em 1985. O jogo</p>
<p>apresenta Mario, o protagonista, que deve completar uma série</p>
<p>de níveis, desviando de obstáculos e inimigos, para resgatar a</p>
<p>Princesa Peach das garras do vilão Bowser. Super Mario Bros</p>
<p>também é celebrado por sua trilha sonora icônica e jogabilidade</p>
<p>viciante que ainda é amada por jogadores em todo o mundo. Por</p>
<p>isso, se você ainda não jogou, vale a pena se aventurar nesse</p>
<p>jogo incrível</p>
</button>

<button id="" class="" onclick="logan40()"><h1>CAMPO MINADO</h1><img alt="A imagem de um site" src="image/Campominado.png" width="360px" height="200px">  
    <p>Campo minado é um jogo </p>
    <p>desafiador que testa sua habilidade de dedução e estratégia.
    Neste jogo, você precisa evitar as minas escondidas no campo,
    marcando as células seguras e evitando as armadilhas. Cada

    então é importante pensar com cuidado antes de fazer o próximo
    movimento. Com um pouco de prática e paciência, você certamente
    irá aprimorar suas habilidades e se tornar um mestre no campo 
    minado. Divirta-se explorando e conquistando esse desafio!</p>
    <p>jogo incrível</p>
