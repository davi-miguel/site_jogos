    <style>
        .botao{
            border-radius: 15px;
            background-color: #3ef;
            border: none;
            color: #11CC00;
            text-align: center;
            font-size: 25px;
            padding: 15px;
            width: 220px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.7s;
        } 
        .botao:hover span{
            border: 15px;
            color: rgb(0, 0, 0);
            padding-right: 25px; 
        } 
        .botao:hover span:after{
            border: 15px;
            color: rgb(16, 0, 156);
            opacity: 1;
            right: 2;
        }
        .botao span{
            display: inline-block;
            position: relative;
            transition: all 0.7s;
        }
        .botao span:after{
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -10px;
            transition: all 0.7s;
        }

        .menu-conteiner{
            width: 150px;
            padding: 0px 0px;
        }

        .menu-conteiner li a{
            padding: 5px;
            text-decoration: none;
            color:#fff;
            display: block;
            font-size: 10px;
        }

        #pesquisa{
            width: 100%;
            font-size: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            padding-top: 10px;
        }
        .borda{
            border: 1px solid rgb(99, 99, 99);
        }

        #menu{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            height: 0;
            width: 150px;
            visibility: hidden;
        }

        #pesquisa ul a:before{
            display: block;
        }

        #menu li a:hover{
            background-color: rgb(68, 68, 68);
        }

        img{
            border-radius: 10px;
        }
                </style>

Jogado por pessoas pelo mundo todo, o jogo consiste em posicionar os blocos preenchendo totalmente as lacunas e impedindo que encostem no topo da tela. Venha se divertir você também!</p>
